<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas">
            <th>{{persona.id}}</th>
            <td>{{persona.nombre}}</td>
            <td>{{persona.email}}</td>
            <td><a href="#" (click)="onEditar(persona.id)">Editar</a><a href="#">Borrar</a></td>
        </tr>
    </tbody>
</table>

<dl>
    <dt>Id</dt>
    <dd>{{persona.id}}</dd>
    <dt>Nombre</dt>
    <dd>{{persona.nombre}}</dd>
    <dt>Email</dt>
    <dd>{{persona.email}}</dd>
</dl>
